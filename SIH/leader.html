<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px; /* Adds space between the heading and table */
            font-size: 28px;
        }

        table {
            max-width: 100%; /* Ensures table does not overflow */
            width: 90%; /* Adjusted width to better fit smaller screens */
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        thead {
            background-color: #4CAF50;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        th {
            font-weight: bold;
        }

        td {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table id="leaderboard-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard-data">
            <!-- data will be populated here -->
        </tbody>
    </table>

    <script src="./leader.js"></script>
</body>
</html>
